
<!doctype html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <title>spriteclip.js - Simple API demo</title>

        <link rel="stylesheet" href="css/base.css">
        <style>

        .awesome-button {
            display: block;
            width: 60px;
            height: 60px;
            background: url("img/rally-button.png") no-repeat 0 0;
            margin-bottom: 1em;
            border: 1px solid #ccc;
        }
            
        </style>

    </head>
    <body>

        <p>
            Roll over the button to see the animation.<br>
            <em>The sprite is copyrighted by <a href="http://rallyinteractive.com" target="_blank">http://rallyinteractive.com</a> and may not be replicated for own use.</em>
        </p>
        <a class="awesome-button"></a>
        <p class="currentFrame">Current frame: <span>1</span></p>

        <iframe class="snippet" id="snippet-1" src="snippets/demo1-snippet1.html"></iframe>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="../src/spriteclip.js"></script>

        <script>

            //Instantiate and get the instance from the element's data-spriteClip property
            var instance = $(".awesome-button").spriteClip({
                totalFrames: 30,
                frameRate: 60,
                stops: [1, 30]
            }).data("spriteClip");

            //Equivalent to
            //var instance = new SpriteClip($(".awesome-button").get(0), {
            //    totalFrames: 19,
            //    frameRate: 30,
            //    stops: [1, 19]
            //})
            
            instance.$elem.on("mouseover", function () {
                instance.play();
            })
            .on("mouseout", function () {
                instance.rewind();
            });

            instance.$dispatcher.on(SpriteClipEvent.ENTER_FRAME, function () {
                $(".currentFrame span").text(instance.currentFrame);
            });
        </script>


    </body>
</html>
